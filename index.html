<!DOCTYPE html>
<html>
<head>
    <title>Canavar Avı</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">SEN</h1>
            <div class="healthbar">
                <div class="healthbar text-center" 
                :style="{width: player_healt + '%'}"
                style="background-color: green; margin: 0; color: white;">
                    %{{player_healt}}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">CANAVAR</h1>
            <div class="healthbar">
                <div class="healthbar text-center"
                :style="{width: monster_healt + '%'}"
                style="background-color: green; margin: 0; color: white;">
                    %{{monster_healt}}
                </div>
            </div>
        </div>
    </section>

    <section class="row controls" v-show="game_is_on">
        <div class="small-12 columns" >
            <button @click="start_game" id="start-game">YENİ OYUN</button>
        </div>
    </section>
    <section class="row controls" v-show="!game_is_on">
        <div class="small-12 columns">
            <button @click="attack" id="attack">SALDIRI</button>
            <button @click="specialAttack" v-show="specialCompleted" id="special-attack">ÖZEL SALDIRI</button>
            <button @click="heal" v-show="healCompleted" id="heal">İLK YARDIM(+15)</button>
            <button @click="giveUp" id="give-up">PES ET!</button>
        </div>
    </section>
    <section class="row log" v-show="!game_is_on" v-if="logs.length >0">
        <div class="small-12 columns">
            <ul>
                <li 
                :class="{'player-turn' : log.turn == 'p',
                           'monster-turn' : log.turn == 'm' }"
                v-for="log in logs">{{log.text}} </li>
            </ul>
        </div>
    </section>
</div>

<script src="app.js"></script>
</body>
</html>
